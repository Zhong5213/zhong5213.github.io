<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的主页</h1>
        </header>
        <div class="main-content">
            <div class="photo-wall">
                <div class="slider">
                    <img src="photo1.jpg" alt="照片1">
                    <img src="photo2.jpg" alt="照片2">
                    <img src="photo3.jpg" alt="照片3">
                    <!-- 添加更多照片 -->
                </div>
            </div>
            <div class="links">
                <div class="link-item">
                    <a href="https://space.bilibili.com/357909710">
                        <img src="bilibili-icon.png" alt="Bilibili">
                        <p>我的Bilibili</p>
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.zhihu.com/people/xiao-zhong-72-86">
                        <img src="zhihu-icon.png" alt="知乎">
                        <p>我的知乎</p>
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.youtube.com/channel/UCQyTjkE0XSvDz3t8LoUqXaw">
                        <img src="youtube-icon.png" alt="YouTube">
                        <p>我的YouTube</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider img');
        const totalImages = images.length;

        setInterval(() => {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
